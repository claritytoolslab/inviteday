<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <p class="welcome-text" id="welcomeText">Welcome</p>
            <h1 class="event-title" id="eventTitle">Loading...</h1>
        </div>

        <!-- Date & Time Section -->
        <div class="datetime-section">
            <div class="datetime-card">
                <div class="date-icon">ðŸ“…</div>
                <div class="datetime-content">
                    <p class="event-date" id="eventDate">...</p>
                    <p class="event-time" id="eventTime">...</p>
                    <p class="event-location" id="eventLocation" style="display: none;"></p>
                </div>
            </div>
        </div>

        <!-- Helper Text -->
        <p class="helper-text" id="helperText">Add this to your calendar and check if you're free.</p>

        <!-- RSVP Section (only shown when rsvp=1 in URL) -->
        <div class="rsvp-section" id="rsvpSection" style="display: none;">
            <h3 class="rsvp-title" id="rsvpTitle">Will you join?</h3>

            <!-- Responding As (shown after first RSVP) -->
            <div class="responding-as" id="respondingAs" style="display: none;">
                <p class="responding-label" id="respondingLabel">Responding as:</p>
                <p class="responding-name"></p>
                <label class="show-name-label">
                    <input type="checkbox" id="showNameCheckbox" checked>
                    <span id="showNameCheckboxLabel">Show my name to other attendees</span>
                </label>
            </div>

            <!-- Name Input (shown on first visit) -->
            <input
                type="text"
                id="attendeeName"
                class="name-input"
                placeholder="Your name"
                maxlength="50"
                minlength="1"
                required
                pattern="[^<>\"'&]+"
                title="Name must be 1-50 characters, no special symbols"
            >

            <!-- Show Name Checkbox (for first time) -->
            <label class="show-name-label" id="showNameCheckboxFirstTime">
                <input type="checkbox" id="showNameCheckboxInputFirstTime" checked>
                <span id="showNameCheckboxLabelFirstTime">Show my name to other attendees</span>
            </label>

            <p class="validation-message" id="validationMessage" style="display: none;">Please enter your name first</p>

            <div class="rsvp-buttons">
                <button class="rsvp-btn rsvp-yes" id="rsvpYes">
                    <span class="rsvp-icon">âœ“</span>
                    <span id="rsvpYesText">Yes</span>
                </button>
                <button class="rsvp-btn rsvp-maybe" id="rsvpMaybe">
                    <span class="rsvp-icon">?</span>
                    <span id="rsvpLaterText">Later</span>
                </button>
                <button class="rsvp-btn rsvp-no" id="rsvpNo">
                    <span class="rsvp-icon">âœ•</span>
                    <span id="rsvpNoText">No</span>
                </button>
            </div>
        </div>

        <!-- Calendar Buttons -->
        <div class="buttons-section">
            <button class="calendar-btn google-btn" id="googleBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span id="googleBtnText">Add to Google Calendar</span>
            </button>

            <button class="calendar-btn apple-btn" id="appleBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.53 4.08zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="currentColor"/>
                </svg>
                <span id="appleBtnText">Add to Apple / iOS / Other</span>
            </button>

            <button class="calendar-btn outlook-btn" id="outlookBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 4v16h10l5-5V4H7zm9 11h4l-4 4v-4z" fill="currentColor" opacity="0.3"/>
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" fill="currentColor"/>
                </svg>
                <span id="outlookBtnText">Add to Outlook</span>
            </button>
        </div>

        <!-- Responses Section (only shown when RSVP enabled) -->
        <div class="responses-section" id="responsesSection" style="display: none;">
            <h3 class="responses-title" id="guestsSoFarTitle">Guests so far</h3>
            <p class="loading-text" id="loadingResponsesText">Loading responses...</p>
            <div class="responses-list" id="responsesList"></div>
        </div>

        <!-- Description Section (if present) -->
        <div class="description-section" id="descriptionSection" style="display: none;">
            <div class="description-card">
                <h3 class="description-title" id="detailsTitle">Details</h3>
                <p class="description-text" id="descriptionText"></p>
            </div>
        </div>

        <!-- Image Section (if present) -->
        <div class="image-section" id="imageSection" style="display: none;">
            <img class="event-image" id="eventImage" alt="Event image">
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p id="footerText">Invite created with InviteDay</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
